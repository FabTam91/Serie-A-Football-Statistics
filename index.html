<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football application</title>
  </head>
  <body>
    <div class="header">
      <img src="https://img.legaseriea.it/vimages/6687f1bd/SerieA_RGB_2024-2025.jpg" alt="seriea">
      <h2>Serie A Football Statistics</h2>
    </div>

    <div class="content">
      <div class="search-bar">
        <form action="" id="football-form">
          <div id="team" class="form-item">
            <input type="text" required id="team-input" placeholder="Enter a team from Seria A (e.g. Juventus)"/>
          </div>

          <div id="season" class="form-item">
            <select name="season" required id="season-select">
              <option value="" disabled selected>Select a season</option>
              <option value="2021">2021-2022</option>
              <option value="2022">2022-2023</option>
              <option value="2023">2023-2024</option>
            </select>
          </div>

          <div class="horizontal-spacer"></div>

          <div class="actions">
            <button type="reset">X</button>
            <button id="submit-button" type="submit">Search</button>
          </div>
        </form>
      </div>

      <div id="error-message" style="display: none;">Error while retrieving the team data!</div>

      <div id = "team-container" class="team-container"></div>

      <div class="chart-container" id="chart-container">
        <canvas id="team-points"></canvas>
      </div>
    </div>

    

    <script type="module" src="/src/main.ts"></script>
    
  </body>
</html>
